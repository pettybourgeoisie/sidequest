<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Sidequest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .temptation {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .temptation h3 {
            margin: 0 0 10px;
        }
        .temptation p {
            margin: 5px 0;
        }
        .temptation button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .temptation button:hover {
            background-color: #0056b3;
        }
        #bank {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        let bank = 500;
        let trunk = [];

        async function loadTemptations() {
            try {
                const temptationsResponse = await fetch('temptations.json');
                const temptations = await temptationsResponse.json();

                const alternativesResponse = await fetch('alternatives.json');
                const alternatives = await alternativesResponse.json();

                // Select two unique random temptations
                let randomTemptations = [];
                while (randomTemptations.length < 2) {
                    const temp = temptations[Math.floor(Math.random() * temptations.length)];
                    if (!randomTemptations.includes(temp)) {
                        randomTemptations.push(temp);
                    }
                }

                // Select one random alternative
                const randomAlternative = alternatives[Math.floor(Math.random() * alternatives.length)];

                const temptationsContainer = document.getElementById('temptations-container');
                temptationsContainer.innerHTML = '';

                randomTemptations.forEach((temptation, index) => {
                    const temptationDiv = document.createElement('div');
                    temptationDiv.className = 'temptation';
                    temptationDiv.innerHTML = `
                        <h3>${temptation.temptation_name}</h3>
                        <p>${temptation.description}</p>
                        <p>Cost: ${temptation.cost > 0 ? temptation.cost + ' points' : '+' + Math.abs(temptation.cost) + ' points'}</p>
                        <button onclick="selectTemptation(${index}, false)">Select</button>
                    `;
                    temptationsContainer.appendChild(temptationDiv);
                });

                const alternativeDiv = document.createElement('div');
                alternativeDiv.className = 'temptation';
                alternativeDiv.innerHTML = `
                    <h3>${randomAlternative.temptation_name}</h3>
                    <p>${randomAlternative.description}</p>
                    <p>Cost: ${randomAlternative.cost > 0 ? randomAlternative.cost + ' points' : '+' + Math.abs(randomAlternative.cost) + ' points'}</p>
                    <button onclick="selectTemptation(${randomTemptations.length}, true)">Select</button>
                `;
                temptationsContainer.appendChild(alternativeDiv);

                window.randomTemptations = randomTemptations;
                window.randomAlternative = randomAlternative;
            } catch (error) {
                console.error('Error loading temptations or alternatives:', error);
            }
        }

        function selectTemptation(index, isAlternative) {
            let selection;

            if (isAlternative) {
                selection = window.randomAlternative;
            } else {
                selection = window.randomTemptations[index];
            }

            // Apply cost to bank
            bank += -selection.cost;

            // Add cards to trunk
            if (selection.add_cards) {
                trunk.push(...selection.add_cards);
            }

            // Save data and redirect
            localStorage.setItem('bank', bank);
            localStorage.setItem('trunk', JSON.stringify(trunk));
            window.location.href = 'index.html';
        }

        window.onload = () => {
            // Initialize bank and trunk for a new game
            bank = 500;
            trunk = [];
            localStorage.setItem('bank', bank);
            localStorage.setItem('trunk', JSON.stringify(trunk));

            document.getElementById('bank').textContent = `Bank: ${bank} points`;
            loadTemptations();
        };
    </script>
</head>
<body>
    <h1>Welcome to Sidequest!</h1>
    <div id="bank">Bank: 500 points</div>
    <div id="temptations-container"></div>
</body>
</html>
