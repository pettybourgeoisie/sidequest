<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Sidequest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .bank-input {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            width: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .temptation {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .temptation h3 {
            margin: 0 0 10px;
        }
        .temptation p {
            margin: 5px 0;
        }
    </style>
    <script>
        let temptations = [];

        async function loadTemptations() {
            try {
                const temptationsResponse = await fetch('temptations.json');
                const alternativesResponse = await fetch('alternatives.json');

                temptations = await temptationsResponse.json();
                const alternatives = await alternativesResponse.json();

                // Select two unique random temptations
                let randomTemptations = [];
                while (randomTemptations.length < 2) {
                    const temp = temptations[Math.floor(Math.random() * temptations.length)];
                    if (!randomTemptations.includes(temp)) {
                        randomTemptations.push(temp);
                    }
                }

                // Select one random alternative
                const randomAlternative = alternatives[Math.floor(Math.random() * alternatives.length)];
                randomTemptations.push(randomAlternative);

                const temptationsContainer = document.getElementById('temptations-container');
                temptationsContainer.innerHTML = '';

                randomTemptations.forEach((temptation, index) => {
                    const temptationDiv = document.createElement('div');
                    temptationDiv.className = 'temptation';
                    temptationDiv.innerHTML = `
                        <h3>${temptation.temptation_name}</h3>
                        <p>${temptation.description}</p>
                        <p>Cost: ${temptation.cost > 0 ? temptation.cost + ' points' : '+' + Math.abs(temptation.cost) + ' points'}</p>
                        <button onclick="selectTemptation(${index})">Select</button>
                    `;
                    temptationsContainer.appendChild(temptationDiv);
                });
            } catch (error) {
                console.error('Error loading temptations:', error);
            }
        }

        function selectTemptation(index) {
            const bankInput = document.getElementById('bank-input').value;
            const bankValue = parseInt(bankInput);

            if (isNaN(bankValue) || bankValue <= 0) {
                alert('Please enter a valid number greater than 0 for your starting Bank.');
                return;
            }

            const temptation = temptations[index];
            localStorage.setItem('bank', bankValue + temptation.cost);

            if (temptation.add_cards) {
                let trunk = JSON.parse(localStorage.getItem('trunk')) || [];
                trunk.push(...temptation.add_cards);
                localStorage.setItem('trunk', JSON.stringify(trunk));
            }

            window.location.href = 'index.html';
        }

        window.onload = () => {
            loadTemptations();
        };
    </script>
</head>
<body>
    <h1>Welcome to Sidequest!</h1>
    <p>Please enter your starting Bank points:</p>
    <div class="bank-input">
        <input id="bank-input" type="number" placeholder="Enter points" min="1">
    </div>
    <h2>Choose Your Temptation</h2>
    <div id="temptations-container"></div>
</body>
</html>
