<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidequest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .ticket {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .ticket h3 {
            margin: 0 0 10px;
        }
        .ticket p {
            margin: 5px 0;
        }
        .ticket button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .ticket button:hover {
            background-color: #0056b3;
        }
        #bank {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
    <script>
        let bank = parseInt(localStorage.getItem('bank')) || 500;
        let trunk = JSON.parse(localStorage.getItem('trunk')) || [];

        async function loadTickets() {
            try {
                const response = await fetch('tickets.json');
                const tickets = await response.json();

                // Select three unique random tickets
                let randomTickets = [];
                while (randomTickets.length < 3) {
                    const ticket = tickets[Math.floor(Math.random() * tickets.length)];
                    if (!randomTickets.includes(ticket)) {
                        randomTickets.push(ticket);
                    }
                }

                const ticketsContainer = document.getElementById('tickets-container');
                ticketsContainer.innerHTML = '';

                randomTickets.forEach((ticket, index) => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'ticket';
                    ticketDiv.innerHTML = `
                        <h3>${ticket.ticket_name}</h3>
                        <p>${ticket.description}</p>
                        <p>Cost: ${ticket.cost} points</p>
                        <button onclick="selectTicket(${index})">Select</button>
                    `;
                    ticketsContainer.appendChild(ticketDiv);
                });

                window.randomTickets = randomTickets;
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        async function selectTicket(index) {
            const ticket = window.randomTickets[index];

            // Apply cost to bank
            bank -= ticket.cost;

            // Fetch cards based on ticket conditions
            let apiUrl = 'https://db.ygoprodeck.com/api/v7/cardinfo.php?&format=goat';
            for (const [key, value] of Object.entries(ticket.conditions)) {
                apiUrl += `&${key}=${Array.isArray(value) ? value.join('|') : value}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const cards = data.data;

                // Select random cards based on ticket spins
                const selectedCards = [];
                while (selectedCards.length < ticket.spins && cards.length > 0) {
                    const randomIndex = Math.floor(Math.random() * cards.length);
                    selectedCards.push(cards.splice(randomIndex, 1)[0].name);
                }

                trunk.push(...selectedCards);

                // Save updates
                localStorage.setItem('bank', bank);
                localStorage.setItem('trunk', JSON.stringify(trunk));

                // Update bank display
                document.getElementById('bank').textContent = `Bank: ${bank} points`;

                // Reroll tickets
                loadTickets();

            } catch (error) {
                console.error('Error selecting ticket:', error);
            }
        }

        window.onload = () => {
            document.getElementById('bank').textContent = `Bank: ${bank} points`;
            loadTickets();
        };
    </script>
</head>
<body>
    <h1>Sidequest</h1>
    <div id="bank">Bank: 500 points</div>
    <div id="tickets-container"></div>
    <button onclick="location.href='trunk.html'" style="margin-top: 20px;">Go to Trunk</button>
    <button onclick="location.href='start.html'" style="margin-top: 20px;">New Game</button>
</body>
</html>
