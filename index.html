<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidequest - Goat Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .ticket {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .ticket h3 {
            margin: 0 0 10px;
        }
        .ticket button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .ticket button:hover {
            background-color: #218838;
        }
        #bank {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #nav button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #nav button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let bank = 500;
        let trunk = [];

        function updateBankDisplay() {
            const bankDisplay = document.getElementById('bank');
            bankDisplay.textContent = `Bank: ${bank} points`;
        }

        function goToTrunk() {
            localStorage.setItem('trunk', JSON.stringify(trunk));
            localStorage.setItem('bank', bank);
            window.location.href = 'trunk.html';
        }

        function newGame() {
            if (confirm('Are you sure you want to start a new game? This will reset your Bank and clear your Trunk.')) {
                bank = 500;
                trunk = [];
                localStorage.clear();
                updateBankDisplay();
                loadTickets();
            }
        }

        async function loadTickets() {
            try {
                const response = await fetch('tickets.json');
                const tickets = await response.json();

                const randomTickets = tickets.sort(() => 0.5 - Math.random()).slice(0, 3);

                const ticketsContainer = document.getElementById('tickets-container');
                ticketsContainer.innerHTML = '';

                randomTickets.forEach((ticket, index) => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'ticket';
                    ticketDiv.innerHTML = `
                        <h3>${ticket.ticket_name}</h3>
                        <p>${ticket.description}</p>
                        <p>Cost: ${ticket.cost} points</p>
                        <button onclick="selectTicket(${index})">Select</button>
                    `;
                    ticketsContainer.appendChild(ticketDiv);
                });

                window.randomTickets = randomTickets;
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        async function selectTicket(index) {
            const ticket = window.randomTickets[index];

            if (bank < ticket.cost) {
                alert('Not enough points to select this ticket!');
                return;
            }

            bank -= ticket.cost;
            updateBankDisplay();

            const params = new URLSearchParams({ format: 'goat' });
            for (const [key, value] of Object.entries(ticket.conditions)) {
                params.append(key, Array.isArray(value) ? value.join('|') : value);
            }

            const apiUrl = `https://db.ygoprodeck.com/api/v7/cardinfo.php?${params}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const cards = data.data.sort(() => 0.5 - Math.random()).slice(0, ticket.spins);

                const resultsContainer = document.getElementById('results-container');
                resultsContainer.innerHTML = '<h2>Results</h2>';
                cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.textContent = card.name;
                    resultsContainer.appendChild(cardDiv);

                    trunk.push(card.name);
                });
            } catch (error) {
                console.error('Error fetching cards:', error);
            }
        }

        window.onload = () => {
            const savedTrunk = localStorage.getItem('trunk');
            if (savedTrunk) trunk = JSON.parse(savedTrunk);

            const savedBank = localStorage.getItem('bank');
            if (savedBank) bank = parseInt(savedBank, 10);

            updateBankDisplay();
            loadTickets();
        };
    </script>
</head>
<body>
    <div id="nav">
        <div id="bank">Bank: 500 points</div>
        <button onclick="goToTrunk()">Go to Trunk</button>
        <button onclick="newGame()">New Game</button>
    </div>
    <h1>Sidequest - Goat Format</h1>
    <div id="tickets-container"></div>
    <div id="results-container"></div>
</body>
</html>
