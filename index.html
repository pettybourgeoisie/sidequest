<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidequest - Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .ticket {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .ticket h3 {
            margin: 0 0 10px;
        }
        .ticket p {
            margin: 5px 0;
        }
        .ticket button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .ticket button:hover {
            background-color: #0056b3;
        }
        #bank {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #last-results {
            margin-top: 20px;
            font-size: 1.1em;
            color: #333;
        }
        #last-results ul {
            list-style-type: none;
            padding: 0;
        }
        #last-results li {
            margin: 5px 0;
        }
    </style>
    <script>
        let bank = parseInt(localStorage.getItem('bank')) || 500;
        let trunk = JSON.parse(localStorage.getItem('trunk')) || [];
        let lastResults = [];

        async function loadTickets() {
            try {
                const response = await fetch('tickets.json');
                const tickets = await response.json();

                // Select three unique random tickets
                let randomTickets = [];
                while (randomTickets.length < 3) {
                    const ticket = tickets[Math.floor(Math.random() * tickets.length)];
                    if (!randomTickets.includes(ticket)) {
                        randomTickets.push(ticket);
                    }
                }

                const ticketsContainer = document.getElementById('tickets-container');
                ticketsContainer.innerHTML = '';

                randomTickets.forEach((ticket, index) => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'ticket';
                    ticketDiv.innerHTML = `
                        <h3>${ticket.ticket_name}</h3>
                        <p>${ticket.description}</p>
                        <p>Cost: ${ticket.cost > 0 ? ticket.cost + ' points' : '+' + Math.abs(ticket.cost) + ' points'}</p>
                        <button onclick="selectTicket(${index})">Select</button>
                    `;
                    ticketsContainer.appendChild(ticketDiv);
                });

                window.randomTickets = randomTickets;
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        async function selectTicket(index) {
            const ticket = window.randomTickets[index];

            // Apply cost to bank
            bank -= ticket.cost;

            // Fetch cards based on conditions
            try {
                let query = `https://db.ygoprodeck.com/api/v7/cardinfo.php?format=goat`;
                for (const [key, value] of Object.entries(ticket.conditions)) {
                    if (Array.isArray(value)) {
                        query += `&${key}=${value.join('|')}`;
                    } else {
                        query += `&${key}=${value}`;
                    }
                }

                const response = await fetch(query);
                const data = await response.json();
                const cards = data.data;

                // Select random cards based on spins
                lastResults = [];
                for (let i = 0; i < ticket.spins; i++) {
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    trunk.push(randomCard.name);
                    lastResults.push(randomCard.name);
                }

                // Save data
                localStorage.setItem('bank', bank);
                localStorage.setItem('trunk', JSON.stringify(trunk));

                // Update UI
                document.getElementById('bank').textContent = `Bank: ${bank} points`;
                displayLastResults();
                loadTickets();
            } catch (error) {
                console.error('Error fetching cards:', error);
            }
        }

        function displayLastResults() {
            const lastResultsContainer = document.getElementById('last-results');
            if (lastResults.length > 0) {
                lastResultsContainer.innerHTML = '<strong>Last Results:</strong><ul>' +
                    lastResults.map(result => `<li>${result}</li>`).join('') + '</ul>';
            } else {
                lastResultsContainer.innerHTML = '';
            }
        }

        window.onload = () => {
            document.getElementById('bank').textContent = `Bank: ${bank} points`;
            displayLastResults();
            loadTickets();
        };
    </script>
</head>
<body>
    <h1>Sidequest - Select Your Ticket</h1>
    <div id="bank">Bank: 500 points</div>
    <div id="tickets-container"></div>
    <div id="last-results"></div>
</body>
</html>
