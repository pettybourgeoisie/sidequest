<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidequest Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .ticket {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .ticket h3 {
            margin: 0 0 10px;
        }
        .ticket p {
            margin: 5px 0;
        }
        .ticket button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .ticket button:hover {
            background-color: #0056b3;
        }
        #bank {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #last-selection {
            margin-top: 20px;
            font-style: italic;
        }
        #last-selection img {
            margin: 10px;
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-buttons button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .top-buttons button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        let bank = parseInt(localStorage.getItem('bank')) || 500;
        let trunk = JSON.parse(localStorage.getItem('trunk')) || [];
        let lastSelection = [];

        async function loadTickets() {
            try {
                const response = await fetch('tickets.json');
                const tickets = await response.json();

                // Select three unique random tickets
                let randomTickets = [];
                while (randomTickets.length < 3) {
                    const ticket = tickets[Math.floor(Math.random() * tickets.length)];
                    if (!randomTickets.includes(ticket)) {
                        randomTickets.push(ticket);
                    }
                }

                const ticketsContainer = document.getElementById('tickets-container');
                ticketsContainer.innerHTML = '';

                randomTickets.forEach((ticket, index) => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'ticket';
                    ticketDiv.innerHTML = `
                        <h3>${ticket.ticket_name}</h3>
                        <p>${ticket.description}</p>
                        <p>Cost: ${ticket.cost} points</p>
                        <button onclick="selectTicket(${index})">Select</button>
                    `;
                    ticketsContainer.appendChild(ticketDiv);
                });

                window.randomTickets = randomTickets;
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        function selectTicket(index) {
            const ticket = window.randomTickets[index];

            if (bank < ticket.cost) {
                alert('Not enough points to select this ticket!');
                return;
            }

            // Deduct cost from bank
            bank -= ticket.cost;

            // Fetch cards from API
            fetch(buildApiUrl(ticket.conditions))
                .then(response => response.json())
                .then(data => {
                    const cards = data.data;

                    // Randomly select the specified number of spins
                    lastSelection = [];
                    for (let i = 0; i < ticket.spins; i++) {
                        const randomCard = cards[Math.floor(Math.random() * cards.length)];
                        trunk.push(randomCard.name);
                        lastSelection.push(randomCard.card_images[0].image_url_small);
                    }

                    // Save bank and trunk
                    localStorage.setItem('bank', bank);
                    localStorage.setItem('trunk', JSON.stringify(trunk));

                    // Update display
                    document.getElementById('bank').textContent = `Bank: ${bank} points`;
                    displayLastSelection();
                    loadTickets();
                })
                .catch(error => {
                    console.error('Error fetching cards:', error);
                });
        }

        function buildApiUrl(conditions) {
            let url = 'https://db.ygoprodeck.com/api/v7/cardinfo.php?format=goat';

            for (const key in conditions) {
                if (Array.isArray(conditions[key])) {
                    url += `&${key}=${conditions[key].join('|')}`;
                } else {
                    url += `&${key}=${conditions[key]}`;
                }
            }

            return url;
        }

        function displayLastSelection() {
            const lastSelectionContainer = document.getElementById('last-selection');
            if (lastSelection.length > 0) {
                lastSelectionContainer.innerHTML = '<strong>Last selection:</strong>' +
                    lastSelection.map(url => `<img src="${url}" alt="Card Image">`).join('');
            } else {
                lastSelectionContainer.innerHTML = '';
            }
        }

        function goToTrunk() {
            window.location.href = 'trunk.html';
        }

        function startNewGame() {
            if (confirm('Are you sure you want to start a new game? This will reset your progress.')) {
                localStorage.removeItem('bank');
                localStorage.removeItem('trunk');
                window.location.href = 'start.html';
            }
        }

        window.onload = () => {
            document.getElementById('bank').textContent = `Bank: ${bank} points`;
            displayLastSelection();
            loadTickets();
        };
    </script>
</head>
<body>
    <div class="top-buttons">
        <button onclick="goToTrunk()">Go to Trunk</button>
        <button onclick="startNewGame()">Start New Game</button>
    </div>
    <h1>Select Your Ticket</h1>
    <div id="bank">Bank: 500 points</div>
    <div id="tickets-container"></div>
    <div id="last-selection"></div>
</body>
</html>
