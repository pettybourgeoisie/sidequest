<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trunk and Deckbuilder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .container {
            width: 48%;
            margin-bottom: 20px;
        }
        .deckbuilder {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .main-deck {
            grid-template-rows: repeat(6, 1fr);
            height: auto;
        }
        .side-fusion-deck {
            grid-template-rows: 1fr;
            height: auto;
        }
        .card {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card img {
            width: 100%;
            height: 100%;
        }
        .deck-slot {
            border: 2px dashed #bbb;
            min-height: 100px;
            background-color: #fff;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .message {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
    <script>
        let trunk = JSON.parse(localStorage.getItem('trunk')) || [];
        let cardImages = [];
        let mainDeck = JSON.parse(localStorage.getItem('mainDeck')) || [];
        let sideDeck = JSON.parse(localStorage.getItem('sideDeck')) || [];
        let fusionDeck = JSON.parse(localStorage.getItem('fusionDeck')) || [];

        async function fetchCardImages() {
            cardImages = [];
            for (const cardName of trunk) {
                const apiUrl = `https://db.ygoprodeck.com/api/v7/cardinfo.php?name=${encodeURIComponent(cardName)}`;
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const imageUrl = data.data[0]?.card_images[0]?.image_url_small || "https://storage.googleapis.com/ygoprodeck.com/pics_small/unknown.jpg";
                    cardImages.push({ name: cardName, imageUrl });
                } catch (error) {
                    console.error(`Error fetching image for ${cardName}:`, error);
                    cardImages.push({ name: cardName, imageUrl: "https://storage.googleapis.com/ygoprodeck.com/pics_small/unknown.jpg" });
                }
            }
            displayTrunk(cardImages);
        }

        function displayTrunk(cards) {
            const trunkContainer = document.getElementById('trunk');
            trunkContainer.innerHTML = '';

            if (cards.length === 0) {
                trunkContainer.innerHTML = '<p class="message">Cards not found!</p>';
                return;
            }

            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.draggable = true;
                cardDiv.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}" title="${card.name}">`;
                cardDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', JSON.stringify(card));
                });
                trunkContainer.appendChild(cardDiv);
            });
        }

        function createDeckGrid(id, rows, deck) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';

            for (let i = 0; i < rows * 10; i++) {
                const slot = document.createElement('div');
                slot.className = 'deck-slot';
                slot.addEventListener('dragover', (e) => e.preventDefault());
                slot.addEventListener('drop', (e) => handleDrop(e, deck, id));

                if (deck[i]) {
                    const cardData = deck[i];
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.innerHTML = `<img src="${cardData.imageUrl}" alt="${cardData.name}" title="${cardData.name}">`;
                    cardDiv.draggable = true;
                    cardDiv.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', JSON.stringify(cardData));
                        removeCardFromDeck(deck, cardData);
                        saveDecks();
                        displayTrunk(cardImages);
                    });
                    slot.appendChild(cardDiv);
                }
                grid.appendChild(slot);
            }
        }

        function handleDrop(event, deck, deckId) {
            event.preventDefault();
            const cardData = JSON.parse(event.dataTransfer.getData('text/plain'));

            if (!trunk.find(card => card === cardData.name)) {
                return;
            }

            const deckGrid = document.getElementById(deckId);
            const emptySlot = Array.from(deckGrid.children).find(slot => !slot.firstChild);

            if (emptySlot) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `<img src="${cardData.imageUrl}" alt="${cardData.name}" title="${cardData.name}">`;
                cardDiv.draggable = true;
                cardDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', JSON.stringify(cardData));
                    removeCardFromDeck(deck, cardData);
                    saveDecks();
                    displayTrunk(cardImages);
                });
                emptySlot.appendChild(cardDiv);
                deck.push(cardData);

                trunk = trunk.filter(card => card !== cardData.name);
                saveDecks();
                localStorage.setItem('trunk', JSON.stringify(trunk));
                displayTrunk(cardImages);
            }
        }

        function removeCardFromDeck(deck, cardData) {
            const index = deck.findIndex(card => card.name === cardData.name);
            if (index !== -1) {
                deck.splice(index, 1);
                trunk.push(cardData.name);
                localStorage.setItem('trunk', JSON.stringify(trunk));
            }
        }

        function saveDecks() {
            localStorage.setItem('mainDeck', JSON.stringify(mainDeck));
            localStorage.setItem('sideDeck', JSON.stringify(sideDeck));
            localStorage.setItem('fusionDeck', JSON.stringify(fusionDeck));
        }

        function searchTrunk(query) {
            query = query.toLowerCase();
            const filteredCards = cardImages.filter(card => card.name.toLowerCase().includes(query));
            displayTrunk(filteredCards);
        }

        window.onload = async () => {
            await fetchCardImages();
            createDeckGrid('main-deck', 6, mainDeck);
            createDeckGrid('side-deck', 1, sideDeck);
            createDeckGrid('fusion-deck', 1, fusionDeck);

            const searchInput = document.getElementById('search-bar');
            searchInput.addEventListener('input', (e) => {
                searchTrunk(e.target.value);
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Your Trunk</h1>
        <input id="search-bar" class="search-bar" type="text" placeholder="Search cards...">
        <div id="trunk"></div>
    </div>
    <div class="container deckbuilder">
        <h2>Main Deck</h2>
        <div id="main-deck" class="grid main-deck"></div>
        <h2>Side Deck</h2>
        <div id="side-deck" class="grid side-fusion-deck"></div>
        <h2>Fusion Deck</h2>
        <div id="fusion-deck" class="grid side-fusion-deck"></div>
        <button onclick="window.location.href='index.html'" style="margin-top: 20px;">Back to Game</button>
    </div>
</body>
</html>
