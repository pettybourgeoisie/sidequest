<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trunk and Deckbuilder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .container {
            flex: 1;
        }
        .trunk-container {
            max-width: 48%;
        }
        .deckbuilder {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .main-deck {
            grid-template-rows: repeat(6, 1fr);
        }
        .side-fusion-deck {
            grid-template-rows: 1fr;
        }
        .card {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
        .deck-slot {
            border: 2px dashed #bbb;
            min-height: 100px;
            background-color: #fff;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .message {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
    <script>
        let trunk = JSON.parse(localStorage.getItem('trunk')) || [];
        let cardInstances = JSON.parse(localStorage.getItem('cardInstances')) || [];
        let mainDeck = JSON.parse(localStorage.getItem('mainDeck')) || [];
        let sideDeck = JSON.parse(localStorage.getItem('sideDeck')) || [];
        let fusionDeck = JSON.parse(localStorage.getItem('fusionDeck')) || [];

        async function fetchCardImages() {
            cardInstances = [];
            for (const cardName of trunk) {
                const apiUrl = `https://db.ygoprodeck.com/api/v7/cardinfo.php?name=${encodeURIComponent(cardName)}`;
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const imageUrl = data.data[0]?.card_images[0]?.image_url_small || "https://images.ygoprodeck.com/images/cards_small/unknown.jpg";
                    cardInstances.push({
                        id: `card-${Date.now()}-${Math.random()}`,
                        name: cardName,
                        imageUrl,
                        state: "trunk"
                    });
                } catch (error) {
                    console.error(`Error fetching image for ${cardName}:`, error);
                    cardInstances.push({
                        id: `card-${Date.now()}-${Math.random()}`,
                        name: cardName,
                        imageUrl: "https://images.ygoprodeck.com/images/cards_small/unknown.jpg",
                        state: "trunk"
                    });
                }
            }
            displayTrunk();
        }

        function displayTrunk(filteredCards = null) {
            const trunkContainer = document.getElementById('trunk');
            trunkContainer.innerHTML = '';
            const cardsToDisplay = filteredCards || cardInstances.filter(card => card.state === "trunk");

            if (cardsToDisplay.length === 0) {
                trunkContainer.innerHTML = '<p class="message">Cards not found!</p>';
                return;
            }

            cardsToDisplay.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.draggable = true;
                cardDiv.innerHTML = `<img src="${card.imageUrl}" alt="${card.name}" title="${card.name}">`;
                cardDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', card.id);
                });
                trunkContainer.appendChild(cardDiv);
            });
        }

        function createDeckGrid(id, rows, deck) {
            const grid = document.getElementById(id);
            grid.innerHTML = '';

            for (let i = 0; i < rows * 10; i++) {
                const slot = document.createElement('div');
                slot.className = 'deck-slot';
                slot.addEventListener('dragover', (e) => e.preventDefault());
                slot.addEventListener('drop', (e) => handleDrop(e, id));
                grid.appendChild(slot);
            }

            deck.forEach(card => {
                addCardToDeckGrid(card, id);
            });
        }

        function handleDrop(event, deckId) {
            event.preventDefault();
            const cardId = event.dataTransfer.getData('text/plain');
            const cardData = cardInstances.find(card => card.id === cardId);

            if (!cardData) return;

            if (deckId === "trunk") {
                cardData.state = "trunk";
                saveState();
                displayTrunk();
                refreshDecks();
                return;
            }

            const deckGrid = document.getElementById(deckId);
            const emptySlot = Array.from(deckGrid.children).find(slot => !slot.firstChild);

            if (emptySlot && cardData.state === "trunk") {
                cardData.state = deckId;
                addCardToDeckGrid(cardData, deckId);
                displayTrunk();
                saveState();
            }
        }

        function addCardToDeckGrid(cardData, deckId) {
            const deckGrid = document.getElementById(deckId);
            const emptySlot = Array.from(deckGrid.children).find(slot => !slot.firstChild);

            if (emptySlot) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.innerHTML = `<img src="${cardData.imageUrl}" alt="${cardData.name}" title="${cardData.name}">`;
                cardDiv.draggable = true;
                cardDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', cardData.id);
                });
                cardDiv.addEventListener('dragend', (e) => {
                    if (!deckGrid.contains(cardDiv)) {
                        cardData.state = "trunk";
                        saveState();
                        displayTrunk();
                    }
                });
                emptySlot.appendChild(cardDiv);
            }
        }

        function searchTrunk(query) {
            query = query.toLowerCase();
            const filteredCards = cardInstances.filter(card => card.state === "trunk" && card.name.toLowerCase().includes(query));
            displayTrunk(filteredCards);
        }

        function saveState() {
            localStorage.setItem('cardInstances', JSON.stringify(cardInstances));
            localStorage.setItem('trunk', JSON.stringify(cardInstances.filter(card => card.state === "trunk").map(card => card.name)));
            localStorage.setItem('mainDeck', JSON.stringify(cardInstances.filter(card => card.state === "main-deck")));
            localStorage.setItem('sideDeck', JSON.stringify(cardInstances.filter(card => card.state === "side-deck")));
            localStorage.setItem('fusionDeck', JSON.stringify(cardInstances.filter(card => card.state === "fusion-deck")));
        }

        function refreshDecks() {
            createDeckGrid('main-deck', 6, cardInstances.filter(card => card.state === "main-deck"));
            createDeckGrid('side-deck', 1, cardInstances.filter(card => card.state === "side-deck"));
            createDeckGrid('fusion-deck', 1, cardInstances.filter(card => card.state === "fusion-deck"));
        }

        window.onload = async () => {
            await fetchCardImages();
            refreshDecks();

            const searchInput = document.getElementById('search-bar');
            searchInput.addEventListener('input', (e) => {
                searchTrunk(e.target.value);
            });
        };
    </script>
</head>
<body>
    <div class="container trunk-container">
        <h1>Your Trunk</h1>
        <input id="search-bar" class="search-bar" type="text" placeholder="Search cards...">
        <div id="trunk"></div>
    </div>
    <div class="container deckbuilder">
        <h2>Main Deck</h2>
        <div id="main-deck" class="grid main-deck"></div>
        <h2>Side Deck</h2>
        <div id="side-deck" class="grid side-fusion-deck"></div>
        <h2>Fusion Deck</h2>
        <div id="fusion-deck" class="grid side-fusion-deck"></div>
        <button onclick="window.location.href='index.html'" style="margin-top: 20px;">Back to Game</button>
    </div>
</body>
</html>
